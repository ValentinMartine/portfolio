<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8">
  <title>Projet Santé</title>
  <link rel="stylesheet" href="../css/style.css">
  <style>
    #quiz-section { display: none; }
  </style>
</head>
<body>
  <!-- Un seul bouton visible au départ -->
  <div id="start-section">
    <button onclick="demarrerQuiz()">Commencer le quiz</button>
  </div>

  <!-- Quiz -->
  <section id="quiz-section">
    <h3>Question 1</h3>
    <p>Quel est le principe actif du Doliprane ?</p>
    <ul>
      <li><button>Ibuprofène</button></li>
      <li><button>Paracétamol</button></li>
      <li><button>Aspirine</button></li>
    </ul>
    <!-- Ajoute ici les autres questions ou la logique du quiz -->
  </section>

  <script>
    function demarrerQuiz() {
      document.getElementById('start-section').style.display = 'none';
      document.getElementById('quiz-section').style.display = 'block';
    }
  </script>
</body>
</html>
