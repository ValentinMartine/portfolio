  <title>Projet Santé</title>

<body>
  <h2>Connexion</h2>
  <form onsubmit="return login();">
    <label for="user">Nom d'utilisateur :</label>
    <input type="text" id="user" required><br><br>

    <label for="pass">Mot de passe :</label>
    <input type="password" id="pass" required><br><br>

    <button type="submit">Se connecter</button>
  </form>

  <script>
    function login() {
      alert("Connexion simulée réussie !");
      window.location.href = "projet_sante_quiz.html";
      return false;
    }
  </script>
</body>
